<div class="container">
  <h1>{{ titulo }}</h1>
  <form action="" id="forma">
    <div class="mb-3">
      <label for="opA">Operando A</label>
      <input
        type="number"
        class="form-control mt-3"
        name="opA"
        placeholder="Escribe opreando A"
        id="opA"
        [(ngModel)]="opA"
      />
      <label for="opB" class="mt-3">Operando B</label>
      <input
        type="number"
        class="form-control mt-3"
        name="opB"
        placeholder="Escribe opreando B"
        id="opB"
        [(ngModel)]="opB"
      />
    </div>
  </form>
  <button class="btn btn-primary mb-3" (click)="suma()">Suma</button>
  <div id="resultado">{{ resultado }}</div>
</div>
